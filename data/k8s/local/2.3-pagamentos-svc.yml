apiVersion: v1
kind: Service
metadata:
  name: pagamentos-svc-load-balancer
  labels:
    app: pagamentos-svc-load-balancer
spec:
  type: LoadBalancer
  selector:
    app: pagamentos-deployment
  ports:
    - name: api
      port: 80
      protocol: TCP
      targetPort: 8013
      nodePort: 31013
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
      nodePort: 32017